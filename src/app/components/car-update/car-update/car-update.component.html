
<br> <br> <br> <br>

<div class="card">
    <div class="card-header"><h5 class="title font-weight-bold">Araba</h5></div>

    <div class="card-body">
        <form [formGroup] = "carUpdateForm">

                <div class="mb-3">
                    <label for = "description">Açıklama</label>
                    <div class="form-group">
                        <input type="text" id="description" class="form-control" 
                        formControlName = "description" value="{{car.description}}"/>
                    </div>
                </div>

                 <div class="mb-3">
                    <label for = "colorId">Color Id</label>
                    <div class="form-group">
                        <input type="number" id="colorId" class="form-control" 
                        formControlName = "colorId" value="{{car.colorId}}"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for = "brandId">Brand Id</label>
                    <div class="form-group">
                        <input type="number" id="brandId" class="form-control" 
                        formControlName = "brandId" value="{{car.brandId}}"/>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for = "modelName">Model ismi</label>
                    <div class="form-group">
                        <input type="text" id="modelName" class="form-control" 
                        formControlName = "modelName" value="{{car.modelName}}"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="modelYear">Model Yılı</label>
                    <div class="form-group">
                        <input type="number" id="modelYear" class="form-control"
                        formControlName="modelYear" value="{{car.modelYear}}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dailyPrice">Günlük Fiyat</label>
                    <div class="form-group">
                        <input type="number" id="dailyPrice" class="form-control"
                        formControlName = "dailyPrice" value="{{car.dailyPrice}}">
                    </div>
                </div>
               
            <div class="mb-3">
                <div class="form-group">
               
            </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-fill btn-primary" [routerLink]="['/carlist']" (click)="updateCar()">Araba Güncelle</button>
    </div>
